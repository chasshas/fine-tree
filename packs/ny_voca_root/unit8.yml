enable:
  - ~할 수 있게 하다, 가능하게 하다
enforce:
  - (법률 등을) 시행[집행]하다
  - 강요하다
enhance:
  - (질, 가치를) 향상하다
enlarge:
  - 크게 하다, 확장하다; 확장되다
enrich:
  - (질, 가치, 빛깔, 맛 등을) 높이다, 풍부하게 하다
  - 부유하게 하다
entitle:
  - (주로 수동태로) 자격[권리]를 주다
  - 표제[명칭]를 붙이다
enclose:
  - (물건, 장소를) 둘러싸다
  - 동봉하다
encounter:
  - (문제, 일에) 직면하다
  - 우연히 만나다
  - (주로 +with) 우연한 만남
engage:
  - (+in, with) 참여[관여]하다, 종사시키다
  - (주의를) 끌다, 사로잡다
  - 약속하다
  - 약혼하다
embrace:
  - 껴안다
  - 수락하다, 받아들이다
  - 포옹
  - 수락
telescope:
  - 망원경
autograph:
  - 사인, 자필 서명
  - 자필 서명하다
autobiography:
  - 자서전
automobile:
  - 자동차
  - 자동차의
perfect:
  - 완전(무결)한, 완벽한
  - 완벽하게 하다
permanent:
  - 영구적인, 불변의
  - 오랫동안 지속되는
  - 정규직의
persevere:
  - (끈질기게) 노력하다, 인내하다, 견디다
persist:
  - (+in, with) (어려움, 반대에도 불구하고) 계속 ~하다, 고집하다
  - (주로 좋지 않은 일이) 지속하다, 존속하다
persuade:
  - 설득하다, 권해서 ~하게 하다
  - 믿게 하다, 납득시키다
perspective:
  - (+on) 관점, 시각, 견해
  - 균형 잡힌 관점, 사리분별(력)
  - 원근법
separate:
  - 분리된, 갈라진
  - 별개의, 따로따로의
  - 분리하다, 갈라놓다; 분리되다, 갈라지다
secure:
  - 안전한
  - 확실한
  - 확보하다
  - 안전하게 하다, 위험으로부터 보호하다
select:
  - 선택하다, 고르다
segregation:
  - (인종, 성별 등에 의한) 분리, 차별
  - 분리, 격리
