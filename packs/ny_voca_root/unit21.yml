debt:
  - 빚, 채무
  - (남에게 진) 신세, 빚진 것
due:
  - ~하기로 되어있는
  - 도착 예정인
  - 지불되어야[치러야] 할, 만기가 된
  - (+to) ~에 기인하는
  - 적합한
  - (복수형) 회비
duty:
  - (법적, 도덕적인) 의무
  - (주로 복수형) 직무, 임무
  - 세금
render:
  - ~을 ~한 상태로 만들다
  - (도움 등을) 주다, 제공하다
surrender:
  - 항복하다
  - 넘겨주다, 양도하다
  - 항복
  - 양도, 포기
rent:
  - 임대[임차]료, 집세, 사용료
  - 임대[임차]하다, 빌려주다; 빌리다
add:
  - (주로 +to) 추가하다, 더하다, 늘리다
  - 덧붙여 말하다, 부언하다
edit:
  - (책, 잡지, 신문, 영상 등을) 편집하다
dictate:
  - (말한 것을) 받아쓰게 하다, 구술하다
  - 명령[지시]하다
addiction:
  - 중독, 열중, 탐닉
contradict:
  - 반박하다
  - ~와 모순되다
dedicate:
  - (시간, 노력, 정성, 돈 등을) 바치다, 헌신하다
indicate:
  - 가리키다, 지적하다
  - 암시하다, 나타내다
index:
  - (책 뒤쪽의) 색인, 목록
  - 지표, 지수
domain:
  - (활동, 관심 등의) 영역, 범위
  - 소유지, 영토
  - (컴퓨터) 도메인
domestic:
  - 국내의
  - 가정의, 가정적인
dominate:
  - 지배하다, 다스리다
  - 두드러지다, 우세하다
predominant:
  - 두드러진, 현저한
  - 지배적인, 우세한
donate:
  - (학교, 자선 단체, 병원 등에) 기부하다, 기증하다
anecdote:
  - 일화
dose:
  - (약의 1회분) 복용량, 투여량
  - (+with) ~에게 (약을) 투여하다
