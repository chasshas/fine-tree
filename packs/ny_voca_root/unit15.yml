artificial:
  - 인공의, 모조의
  - (태도, 행동 등이) 거짓된, 꾸며진
artistic:
  - 예술[미술]의, 예술적인
disaster:
  - 뜻밖의 재난, 참사, 큰 불행
astronomy:
  - 천문학
astronaut:
  - 우주 비행사
astrology:
  - 점성학, 점성술
consider:
  - (곰곰히) 생각하다, 숙고하다
  - (~로) 여기다, 간주하다
  - (특정 사실을) 고려[참작]하다
audience:
  - 청중, 관객, 시청자, 청취자
obey:
  - (~에) 복종하다, 따르다
bandage:
  - 붕대
  - 붕대를 감다
bond:
  - 결속, 유대
  - 채권
  - 접착제, 본드
  - 유대를 맺다
  - 접착시키다
bundle:
  - 다발, 꾸러미
bind:
  - 묶다
  - (사람, 국가 등을) 결속시키다
  - (약속, 의무 등으로) 속박[제한]하다, ~하게 하다
embarrass:
  - 당황하게 하다, 난처하게 하다
barrier:
  - 울타리
  - 장애물, 장벽
biography:
  - 전기, 일대기
biology:
  - 생물학
