cast:
  - (빛, 그림자를) 드리우다
  - (그물, 주사위, 표 등을) 던지다
  - 배우를 정하다, 배역을 맡기다
broadcast:
  - 방송하다, 방영하다
  - 방송, 방영(물)
forecast:
  - 예상[예측]하다, 예보하다
  - 예상[예측], 예보
cause:
  - 원인, 이유
  - 야기하다, 초래하다
accuse:
  - (범죄 등의 혐의로) 고발하다, 기소하다
  - 비난하다
excuse:
  - 용서하다, 봐주다
  - 변명하다, 변명이 되다
  - 양해를 구하다
  - 변명, 이유
precede:
  - ~보다 먼저 일어나다, ~에 선행하다, ~보다 앞서가다
exceed:
  - (수, 양, 한도, 권한 등을) 넘다, 초과하다
proceed:
  - 계속하다, 진행하다; 계속되다, 진행하다
suceed:
  - (~에) 성공하다, 성과를 거두다
  - 뒤를 잇다, 계승하다
predecessor:
  - 전임자
access:
  - (+to) (장소, 정보 등에의) 접근(성), 이용(성)
  - 진입[접근]방법
  - (정보 등을) 입수하다, (정보에) 접근하다, (장소에) 들어가다
cease:
  - 그만두다, 멈추다; 끝나다
concentrate:
  - (+on) 집중하다, 전념하다
  - (인구 등을[이] 한곳에) 모으다, 집중시키다; 모이다, 집중하다
  - 농축시키다
concern:
  - 걱정, 염려
  - 관심사
  - 관계
  - 걱정하다; 걱정시키다
  - 관심을 갖다
  - (~에) 관계하다
discern:
  - 알아차리다, 인식하다
  - 분별[분간]하다
crisis:
  - 위기, 어려운 상황, 최악의 국면
criticize:
  - 비판하다, 비난하다
  - 비평하다
discriminate:
  - (+against) 차별(대우)하다
  - (+between) (차이점을) 식별[구별]하다
certain:
  - 확실한, 틀림없는
  - (명사 앞에서) (어느) 일정한, 특정한
  - (명시하지 않고) 어떤
certificate:
  - 증명서, 이수[수료] 증명서
