defend:
  - 방어하다
  - 옹호하다, 번호[변론]하다
offend:
  - 화나게하다, 불쾌감을 주다
  - 위반하다, 죄를 범하다
prefer:
  - ~을 더 좋아하다, 차라리 ~을 택하다
refer:
  - 언급하다, 지칭하다
  - 참조하다, 조회하다
  - (도움, 조언을 얻기 위해) ~에게 보내다
confer:
  - (+with) 의논하다, 협의하다
  - (+ (up)on) 수여하다, 주다
infer:
  - 추론하다, 추정[추측]하다
indifferent:
  - (+to) 무관힘한, 사심이 없는, 동정심이 없는
fertile:
  - (땅이) 기름진, 비옥한
  - 많이 낳는, 생식능력이 있는
confident:
  - 확신하고 있는
  - 자신만만한, 자신이 있는
faith:  - 신뢰, 믿음
  - 신념, 신앙
defy:
  - (권위 등에) 반항[도전] 하다, (법률 등을) 무시하다
final:
  - 최종적인, 최후의, 마지막의
  - 최후의 것
  - 결승(전)
  - (복수) 기말고사
finance:
  - 재정, 재무
  - (복수) 자금
  - 자본을 제공하다
  - 자금을 융통하다
confine:
  - (주로 +to) 한정[제한]하다
  - 가두다, 감금하다
refine:
  - 정제하다
  - (의견, 방법, 제도 등을) 개선하다, 다듬다
define:
  - (범위, 경계 등을) 규정하다, 한정하다
  - 정의하다
infinite:
  - 무한한
reflect:
  - (열, 빛 등을) 반사하다, (거울, 유리 등에) 비치다
  - 반영하다, 나타내다
  - (+on) 숙고하다, 곰곰이 생각하다
flexible:
  - (사람, 상황 등이) 융통성 있는, 탄력적인
  - 구부리기 쉬운, (신체 등이) 유연한
conflict:
  - (+with) (의견 등이) 대립하다, 충돌하다
  - (+with, between, over) (의견 등의) 대립, 충돌, 갈등
  - 싸움, 분쟁
inflict:
  - (주로 +on) (고통이나 타격을) 가하다, (벌 등을) 주다