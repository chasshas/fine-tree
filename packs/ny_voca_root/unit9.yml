adjust:
  - 맞추다, 조정[조절]하다
  - (주로 +to) 적응[순응]하다
accompany:
  - ~와 동행하다
  - (주로 수동태로) (현상 등이) ~에 수반하여 일어나다
  - 반주하다
account:
  - 계좌
  - 보고(서)
  - 설명
  - 계정
  - 이유, 원인
  - 계산서
accumulate:
  - (돈, 재산, 물건 등을) 모으다, 축적하다; 모이다, 축적되다
accustomed:
  - (~에) 익숙해진, 습관이 된
appoint:
  - 임명[지정]하다
  - (시간, 장소를) 정하다
approach:
  - (~에) 접근하다[다가가다]
  - 다가오다
  - (부탁, 교섭 등을 위해) (~에게) 이야기를 꺼내다
  - (문제 등을) 다루다
await:
  - 기다리다, 대기하다
abandon:
  - (사람, 장소 등을) 버리다, 떠나다
  - (계획, 생각, 신념 등을) 포기하다
arrogant:
  - 거만한, 오만한
aboard:
  - (배, 기내, 기차 등에) 탑승[승선]하여
  - (배, 열차, 항공기 등에) 안에서[으로]
abroad:
  - 외국에, 해외로
  - (격식체) (소문 등이) 널리 퍼져
alike:
  - (명사 앞에 쓰지 않음) (아주) 비슷한, 서로 같은
  - 마찬가지로, 같게, 동등하게
arise:
  - (문제, 사건 등이) 발생하다, 생기다
  - (문어체) (잠에서) 깨다, 일어나다
arouse:
  - (감정을) (불러) 일으키다
  - (문어체) (잠에서) 깨우다
amaze:
  - 깜짝 놀라게 하다
ashamed:
  - 부끄러워하는, 창피한
afford:
  - (수동태로 쓰지 않음) (주로 can[be able to] +) ~할 여유가 있다
withdraw:
  - (원조, 약속, 지원 등을) 철회[취소]하다
  - (조합, 조직, 학교 등을) 그만두다
  - (예금을) 인출하다
  - (군대 등이) 물러나다, 철수하다
withhold:
  - (꼭 쥐고) 주지 않다
  - (지원, 승낙 등을) 유보하다
withstand:
  - 저항하다
  - 견디다
geography:
  - 지리학
  - (특정 지역의) 지리, 지세
geology:
  - 지질학
  - (어떤 지역의) 지질학적 특징, 지질
geometry:
  기하학