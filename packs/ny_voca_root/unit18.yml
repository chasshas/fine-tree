charity:
  - 자선 단체, 자선
  - 관대함
cherish:
  - 소중히 생각하다, 아껴주다
accident:
  - 사고(특히 교통사고), 재난
  - 우연한 일
coincidence:
  - 우연
  - (우연의) 일치
incident:
  - (특히 폭력적이거나 위험한) 사건
casual:
  - 느긋한, 무관심한
  - 격식을 차리지 않은, 평상시의
  - (명사 앞에서) 우연한, 뜻하지 않은
  - (주로 복수형) 평상복
occasion:
  - (특정한) 때, 경우
  - 특별한 일[행사]
decay:
  - 썩다, 부식[부패]하다
suicide:
  - 자살
decision:
  - 결정
  - 결단력
precise:
  - (수치, 정보 등이) 정확한, 정밀한
circulate:
  - 돌다, 순환하다
  - (소문, 정보 등이) 퍼지다
  - (물건 등을) 유통(유포) 하다, 배포하다
circumstance:
  - (주로 복수형) 주위 사정, 상황
  - (경제적, 물질적) 환경, 처지
cite:
  - (예시, 근거로서) 언급하다
  - (책 등을) 인용하다
  - (법정으로) 소환하다
recite:
  - 낭송하다, 낭독하다
exite:
  - 흥분시키다, (남을) 자극하다
civil:
  - 시민의, 민간인의
  - 민사의
civilize:
  - 문명화하다
citizen:
  - 시민
  - 국민
claim:
  - (권리, 소유권, 사실 여부 등을) 주장
  - 주장하다
  - (손해 배상 등을) 요구, 청구
  - 요구하다, 청구하다
exclaim:
  - 외치다, 큰 소리로 말하다
proclaim:
  - (공식적으로) 선언하다, 공표하다
council:
  - 협의회, 심의회
  - 지방 의회
