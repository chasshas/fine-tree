float:
  - 물 위에 뜨다[떠다니다]
  - 공기 중에 떠서 움직이다
flood:
  - 홍수
  - 쇄도, 폭주
  - 물에 잠기다
  - 범람하다
  - 쇄도하다, 밀려들다
flow:
  - (액체, 기체, 전기 등의) 흐름
  - 교통의 흐름
  - (상품, 정보 등의) 유통, 흐름
  - (막힘 없이) 흐르다
flee:
  - 재빨리 도망치다, 달아나다
fluid:
  - 액체
  - 부드러운, 우아한
  - 유동적인, 변하기 쉬운
fluent:
  - 유창한, 능통한
influenece:
  - 영향(력)
  - 영향을 미치다
influenza:
  - 유행성 감기, 독감 (줄여서 flu)
form:
  - 형태, 모양
  - 형식, 양식
  - 종류, 유형
  - 형성하다, 형성되다
inform:
  - 알리다, 통지하다
reform:
  - 개혁하다, 개선하다; 개혁되다, 개선되다
  - 개혁, 개선
formula:
  - 방식, 방법
  - (수학, 화학) 공식, 식
fort:
  - 요새, 성채, 보루
effort:
  - 노력, 수고
comfort:
  - 편안하게 하다
  - 위로하다
  - 편안함, 안락
  - 위로
force:
  - (물리적) 힘
  - 폭력
  - (복수) 병력, 군대
  - 억지로 ~하게 하다, 강요하다
reinforce:
  - 강화하다, 증강[보강]하다
fragment:
  - 파편, 조각
fragile:
  - 부서지기 쉬운, 깨지기 쉬운
  - (체질이) 허약한
fraction:
  - 단편, 일부, 소량
  - (수학) 분수
fund:
  - 기금, 자금
  - (사업, 행사 등을 위해) 자금을 제공하다
fundamental:
  - 근본적인, 기본적인
  - 중요한, 필수의
profound:
  - (영향, 효과 등이) 강한
  - (사상, 의미 등이) 심오한
  - 깊은
found:
  - 설립하다
  - ~에 기초[근거]를 두다
