manufacure:
  - (주로 대랑으로) 제조하다, 생산하다
  - (이야기, 구실 등을) 꾸며내다, 만들어내다
  - (대규모의) 제조, 생산
facility:
  - (주로 복수형) (편의) 시설, 설비
  - (장비, 체계 등의)
faculty:
  - (대학 등의) 학부; 교수진
  - (타고난) 재능, 능력
factor:
  - 요소, 요인
factual:
  - 사실에 입각한, 사실적인
effect:
  - 효과, 영향
  - 결과
affect:
  - 영향을 미치다
  - ~인 체하다, 가장하다
defect:
  - 결점, 결함, 결핍
deficient:
  - 부족한, 모자라는
  - 결함이 있는
efficient:
  - 능률적인, 효율적인
proficient:
  - 숙달된, 능숙한
sufficient:
  - 충분한
fiction:
  - 소설
  - 꾸며낸 이야기, 허구
figure:
  - 숫자, 수치; (돈의) 액수
  - 중요한 인물
  - 모양, 도형
  - 사람의 모습, (그림의) 모델
  - (+in) 중요한 부분을 차지하다
  - ~라고 생각하다
  - 계산하다
profit:
  - (금전상의) 이익, 수익
  - 이득, 이점
  - ~에 득[도움]이 되다; (+ from) 이익을 얻다
benefit:
  - (주로 복지와 관련된) 이익, 이점
  - (정부, 직장, 보험을 통해 제공되는) 수당, 혜택
  - ~에 득[도움]이 되다; (+ from) 득을 보다
qualify:
  - 자격[권한]을 얻다, 적임이다; 자격[권한]을 주다
satisfy:
  - (사람, 규칙, 조건 등을) 만족[충족]시키다
affair:
  - (복수형) (정부, 정치, 경제, 일상 등과 관련된) 일, 활동
  - 사건, 스캔들, 추문
false:
  - 거짓의, 가짜의
  - 그릇된, 틀린
fail:
  - 실패하다
  - (주로 + to-v) ~하지 않다[못하다]
  - (시험 등에) 낙제하다, 낙제시키다
  - 실패, 낙제
fault:
  - 잘못, 과실
  - 결점, 흠
fare:
  - (교통 기관의) 요금, 운임
farewell:
  - 작별 (인사)
  - 작별의, 이별의, 송별의
  - (작별하는 인사말) 잘 가요
welfare:
  - (건강, 안전 등을 포함한) 행복, 번영
  - 복지, 복리후생
