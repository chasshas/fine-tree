depress:
  - 낙담시키다, 우울하게 하다
  - 불경기로 만들다
despise:
  - 경멸하다, 얕보다
depart:
  - 떠나다, 출발하다
derive:
  - 이끌어내다, 얻다
  - (+from) ~에서 유래하다, 파생되다
detect:
  - 발견하다, 찾아내다
detach:
  - 분리하다, 떼어내다
develop:
  - 발전[발달]하다, 성장하다
  - 개발하다
declare:
  - 선언[발표]하다
  - (세관 등에) 신고하다
debate:
  - 토론[논쟁]하다
  - 숙고하다, 검토하다
  - 토론, 논쟁
demonstrate:
  - 입증[증명]하다, 설명하다
  - (행동으로) 보여주다
  - 시위하다
depict:
  - (그림으로) 그리다
  - (말로) 묘사하다
undergraduate:
  - 대학생의, 학부생의
undergo:
  - (변화, 곤란함 등을) 겪다, 경험하다
undertake:
  - (떠) 맡다, ~의 책임을 지다
  - (하겠다고) 약속하다
underlie:
  - ~의 기저를 이루다, 기본이 되다
exhale:
  - (숨을) 내쉬다
  - (공기, 가스 등을) 내뿜다
expand:
  - 커지다, 팽창하다
  - 확대[팽창]시키다
  - (사업, 조직 등을) 확장[확대]하다
explict:
  - 뚜렷한, 명백한
  - 노골적인, 숨김없는
explain:
  - 설명하다, 해명하다
expose:
  - (햇볕, 위험, 특정 환경 등에) 노출시키다, 드러내다
  - 폭로하다
exaggerate:
  - 과장하다, 과장해서 말하다
exhaust:
  - 지치게 하다
  - 다 써 버리다, 고갈시키다
  - (자동차 등의) 배기가스
evapolation:
  - 증발
  - 발산
