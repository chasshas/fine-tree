decline:
  - 감소[하락]하다
  - 악화되다
  - (정중히) 거절하다, 사양하다
  - 감소, 하락
  - 쇠퇴, 악화
incline:
  - ~할 마음이 내키게 하다
  - (특정한 방향으로) 기울다; 기울이다
climate:
  - (특정 지역의) 기후
  - (어떤 지역, 시기의) 풍토, 풍조, 분위기
conclude:
  - 결론을 내리다
  - 결말짓다, 종결하다
include:
  - 포함하다, 함유하다
  - 넣다, (전체의 일부로서) 포함시키다
exclude:
  - (고의로) 제외하다, 배제하다, 배척하다
  - (참여, 입장 등을) 막다
closet:
  - (붙박이형) 벽장
disclose:
  - 들추어내다, 폭로하다
  - 드러내다
recognize:
  - 알아보다, 식별하다, 분간하다
  - (사실, 권위, 중요성 등을) 인정하다
diagnose:
  - 진단하다, (병 등의) 원인을 규명하다
ignore:
  - (의도적으로) 무시하다
noble:
  - (성품, 행위 등이) 고상한, 숭고한
  - 귀족의
  - 귀족
acknowledge:
  - (사실, 중요성, 권위 등을) 인정하다
  - 사례하다, 감사하다
  - (선물, 편지 등을) 받았음을 알리다
acquaint:
  - (정보 등을) 주다, 숙지시키다
discord:
  - (의견 등의) 불일치, 불화
  - 불협화음
accord:
  - 부여하다, (+with) 부합하다, 일치하다
  - (생각 등에 대한) 일치
  - 협정
courage:
  - 용기, 대담함
encourage:
  - 용기를 복돋우다
  - (~하는 것을) 장려하다, 조장하다
core:
  - 핵심, 가장 중요한 (중심) 부분
  - (사물의) 심, 속
  - 핵심의, 가장 중요한, 가장 기본적인
corporate:
  - 회사의, 법인의
  - 단체의, 공동의
incorporate:
  - 법인으로 만들다
  - 포함하다, 합병하다
corps:
  - 군단, 단
  - (특정 일, 활동을 하는) 단체