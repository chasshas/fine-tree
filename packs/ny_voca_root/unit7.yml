combine:
  - 결합하다; 결합되다
company:
  - 회사
  - 친구, 동료
compile:
  - 편집[편찬]하다
  - (자료를) 수집하다
compose:
  - 구성하다
  - 작곡하다, (글을) 쓰다
compromise:
  - 타협, 절충
  - 타협[절충]하다
complain:
  - 불평하다, 항의하다
conform:
  - (주로 +to)(관습, 법, 규칙 등에) 순응하다, 따르다
confront:
  - (문제, 어려움 등에) 직면하다
  - ~에 맞서다
confirm:
  - (예약, 약속 등을) 확인하다, 확정하다
  - (~이 사실임을) 보여주다, 확인해주다
  - (~이 맞다고) 인정하다
condense:
  - 농축[응축]시키다; 농축[응축]되다
  - (말, 글 등을) 간략하게 하다, 요약하다
correspond:
  - (~에) 해당[대응]하다
  - 일치[부합]하다
  - 서신을 주고받다
collapse:
  - 붕괴되다, 무너지다
  - (의식을 잃고) 쓰러지다
  - 붕괴
  - 쓰러짐
  - 실패
symphony:
  - 교향곡, 심포니
synthetic:
  - 합성한, 인조의
  - 종합적인
multimedia:
  - 멀티미디어
  - 멀티미디어의
multiple:
  - 다수의, 다양한
  - 배수의
  - 배수
multitude:
  - 다수
  - (문어체) 군중
absorb:
  - (액체, 기체를) 흡수하다
  - (정보, 지식 등을) 받아들이다
  - 열중하게 하다
abnormal:
  - 비정상적인
absolute:
  - 완전한, 전적인, 절대적인
  - 확실한
  - 전제적인, 무제한의
absurd:
  - 어리석은, 터무니없는
  - 불합리한
