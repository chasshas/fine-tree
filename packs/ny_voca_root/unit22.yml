conduct:
  - (조사, 연구 등을) 수행하다, 실시하다
  - 인도하다, 이끌다
  - 지휘하다
  - (+oneself) 처신하다
educate:
  - 교육하다, 가르치다
deduct:
  - 빼다, 공제하다
deduce:
  - 추론하다, 연역하다
induce:
  - 설득하여 ~하게 하다
  - 야기하다, 일으키다
  - 귀납하다
introduce:
  - (~에게 ~을) 소개하다
  - (제도, 물건 등을) 도입하다, 들여오다
reduce:
  - 감소시키다, 줄이다, 낮추다
electric:
  - 전기의, 전기로 작동하는, 전기를 띤[일으키는]
electronic:
  - 전자의, 전자 공학의
equal:
  - (수, 양, 크기, 가치, 기회 등이) 같은, 평등한
  - ~와 같다, ~에 필적하다
equivalent:
  - (양, 가치, 중요성 등이) 동등한, 대등한
  - (+to) ~에 상당하는
adequate:
  - (어떤 목적에 맞게 양, 질 등이) 충분한, 적당한
identify:
  - (신원, 사실, 문제 등을) 확인하다
  - (+ with) (~와) 동일시하다
essence:
  - 본질, 진수, 정수
  - 핵심
  - (식물, 꽃 등의) 원액
abnsent:
  - (+ from) 결석[결근]한, 없는, 결여된
  - (표정이) 멍한, 집중하지 않는
  - (+ oneself) 결석[결근]하다
present:
  - 출석하고 있는
  - 현재의
  - 주다, 제출하다
  - 나타내다, 보여주다
  - (문제, 기회 등이) 생기다
  - (정식으로) 초대하다
  - 선물
  - 현재
estimate:
  - (가치, 비용 등을) 평가하다, 추정하다, 견적하다
  - 평가, 추정
  - 견적(서)
overestimate:
  - 과대평가하다
  - 과대평가
esteem:
  - 존경하다, 존중하다
  - 존경, 경의
fable:
  - 우화
fate:
  - 운명, 숙명
fame:
  - 명성, 평판
infant:
  - 유아
  - 초기
  - 유아의
  - 초기의
confess:
  - (+ to) (범죄, 잘못 등을) 인정하다, 시인하다
  - 고백하다 고해하다
professional:
  - 전문적인, 프로의
  - 직업상의
  - 전문가, 직업인
  - 프로(선수)