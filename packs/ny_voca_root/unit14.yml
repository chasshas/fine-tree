agent:
  - 대리인[점], 대행사, 중개인
  - (배우, 선수 등을 관리하는) 에이전트
  - (첩보원, 정보원 등의) 정부 요원
  - 매개(물), 요인
agony:
  - (정신적, 육체적으로) 극심한 고통, 슬픔
active:
  - 활동적인
  - 적극적인
actual:
  - (주로 명사 앞에서) 실제의, 정확한, 진짜의
exact:
  - 정확한, 꼼꼼한
react:
  - (사건, 행동, 자극, 화학 작용 등에) 반응하다
  - (음식, 약 등에) (거부) 반응을 나타내다
  - 반작용하다
ambiguous:
  - (애매)모호한, 분명하지 않은
navigate:
  - 길을 찾다
  - 항해[비행]하다
  - (어려운 상황 등을) 잘 다루다
altitude:
  - 고도, 높이, 해발
abolish:
  - (법률, 제도, 관습 등을) 폐지하다, 없에다
adolescent:
  - 청소년, 청년
  - 청소년의, 청년의
alter:
  - 달라지다, 변하다; 바꾸다, 변하게 하다
alternative:
  - (명사 앞에서) 대안의, 대체할 수 있는
  - 대안, 대체(물)
alien:
  - 외국(인)의
  - 이질적인, 다른
  - 외계의
  - (시민권 없이 거주하는) 외국인
  - 우주인, 외계인`ㅋㅋㅋ`
anguish:
  - 극심한 고통, 고뇌
anxious:
  - 걱정하는, 불안해하는
  - 갈망[열망]하는
anniversary:
  - (해마다 있는) 기념일
annual:
  - 해마다의
  - 일 년(간)의
apt:
  - ~하는 경향이 있는, ~하기 쉬운
  - 적절한
adapt:
  - (주로 +to) 적응시키다, 적합하게 하다
  - 적응하다
  - (소설, 극 등을) 각색하다, 개작하다
attitude:
  - (~에 대해 내비치는) 태도, 의견, 심정, 마음가짐
  - 자세
