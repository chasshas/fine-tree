confuse:
  - 혼동시키다, 혼란스럽게 하다
  - 혼동하다
refuse:
  - (제의, 초대, 허가 등을) 거절하다, 사절하다
refund:
  - 환불, 반환[금]
  - 환불하다, 반환하다
regard:
  - (~로) 여기다, 간주하다
  - (어떤 감정을 갖고) 응시하다, 보다
  - 존중, 존경
  - 주목, 주의
  - (복수형) 안부
garment:
  - 의류, 옷가지
guard:
  - 경호원, 경비원, 보초
  - 보호 (장비)
  - 지키다, 보호하다
  - 감시[경계]하다
guarantee:
  - 보증, 보장; (상품 등의) 보증서
  - 담보(물)
  - 보장[보증]하다, 장담하다
  - ~을 확실하게 하다
generate:
  - 생산[창출]하다, 일으키다
  - (전기 등을) 발생시키다
generous:
  - (성품이) 관대한, 인색하지 않은
  - (크기, 양 등이) 풍부한
general:
  - 일반적인, 보편적인
  - 대체적인, 대략적인
  - 전체적인, 전반적인
  - 장군, 장성, 대장
gender:
  - 성, 성별
gene:
  - 유전자
genetic: 
  - 유전의, 유전학의
genius:
  - 천재(적 재능)
gentle:
  - 온화한, 상냥한, 친절한
  - 적당한, 부드러운, 완만한
genuine:
  - 진짜인, 진품의
  - 진실된, 진정한
ingenious:
  - (생각, 물건 등이) 기발한
  - (사람이) 독창적인, 발명에 재능이 있는
pregnant:
  - 임신한
  - (의미, 중요성 등을) 품은, 내포하고 있는
gesture:
  - 몸짓, 제스처
  - (감정, 의사 등의) 표현, 표시
  - 몸짓[손짓]을 하다
digest:
  - 소화하다; 소화되다
  - 이해하다
  - 요약, 개요
register:
  - 등록하다, (장부에) 이름을 적다
  - (기기가 수치, 기록 등을) 나타내다, 기록하다
  - 기록(부), 등록
grab:
  - 움켜잡다, 잡아채려고 하다
  - 움켜잡으려고 함
grasp:
  - 꽉 잡다, 움켜쥐다
  - 완전히 이해하다, 파악하다
  - 꽉 쥐기[움켜잡기]
  - 이해, 파악
grip:
  - 꽉 잡음, 움켜잡는 방식
  - 통제권
  - 꽉 잡다, 움켜잡다
  - 사로잡다다