create:
  - 창조하다, 창작하다, 만들어내다
recreate:
  - 다시 만들다, 재현하다
  - 기분을 전환하다
increase:
  - (수량, 정도 등이) 증가하다, 늘다; 증가시키다, 늘리다
  - (+in) 증가
decrease:
  - (수량, 정도 등이) 감소하다, 줄다; 감소시키다, 줄이다
  - (+in)  감소
concrete:
  - 구체적인, 확실한
  - 콘크리트로 만든
  - 콘크리트
recruit:
  - (조직, 군대 등에 사람을) 채용하다, 모집하다
  - 신병, 신입 사원
credit:
  - 신용[외상]
  - 신용[외상] 거래
  - 칭찬, 공로
  - (대학) 이수 학점
  - 입금하다
  - 믿다, 신용하다
incredible:
  - 믿어지지 않는, 놀란 만한
  - 뛰어난, 엄청난
creed:
  - 신조, 신념, 원칙
  - (종교상의) 교의
grant:
  - (요청을) 승인하다, (권리, 상, 학위 등을) 부여[수여]하다
  - 인정하다
  - (특히 정부에서 주는) 보조금
cultivate:
  - 경작하다, 재배하다
  - (능력 등을) 개발하다
culture:
  - 문화, 문명
  - (미술, 문학, 음악 등의) 지적/예술적 활동, 교양
agriculture:
  - 농업, 농사, 농학
colony:
  - 식민지
  - (특정인, 동식물의) 집단, 부락
current:
  - 현제의, 현행의
  - (물, 공기, 전기 등의) 흐름
  - (생각 등의) 경향, 풍조
curriculum:
  - 교과[이수] 과정, 교과목
excursion:
  - (특정 목적을 위한) 짧은 여행, 소풍
occur:
  - 발생하다, 일어나다
  - (+to) (생각 등이) 떠오르다
cure:
  - 치료하다
  - (문제 등을) 해결하다
  - 치료
  - 치료법, 치료약
  - 해결책
curious:
  - 호기심이 강한, ~을 알고 싶어 하는
  - 이상한, 묘한
accurate:
  - (정보, 수치, 기계 등이) 정확한, 정밀한
damage:
  - 손해, 손상, 훼손
  - 손해[손상]를 입히다, 훼손하다
condemn:
  - 비난하다, 책망하다
  - (+to) ~에게 형을 선고하다