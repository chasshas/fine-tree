capital:
  - 수도, 중십지
  - 대문자
  - 자본(금)
  - 대문자의
  - 주요한
chief:
  - (조직, 단체의) 우두머리, 장
  - 주요한, 중요한
  - (지위, 계급 등에 있어) 최고의, 우두머리의
achieve:
  - (일, 목적 등을 노력하여) 이루다, 성취하다, 달성하다
capable:
  - ~할 수 있는
  - 유능한
capture:
  - 생포, 포획
  - 점령
  - (데이터) 저장, 캡쳐
  - (사람, 동물 등을) 붙잡다, 생포하다
  - (적지 등을) 점령하다
  - (관심, 마음 등을) 사로잡다
  - (사진, 영상 등으로) 기록[포착]하다, (화면 등을) 캡쳐하다
occupy:
  - (시간, 공간, 마음, 지위, 일 등을) 차지하다
  - (방, 건물 등을) 사용하다
  - 점령[점거]하다
participate:
  - (+in) (~에) 참가[참여]하다
accept:
  - 수락하다, 받아들이다
  - (설명, 학설, 사실 등을) 믿다, 인정하다
except:
  - ~를 제외하고, ~이외에는
conceive:
  - (의견, 계획 등을) 생각해내다, 착상하다, 고안하다
  - (+of) (특정한 상황 등을) 상상하다
  - 임신하다
deceivce:
  - 속이다, 기만하다
perceive:
  - 인지하다, 알아차리다
receive:
  - 받다, 수령하다
  - (제안, 의견 등을) 받아들이다
  - (전화, 방송 등을) 수신하다
career:
  - (오래 해온 전문직) 직업
carpenter:
  - 목수
carriage:
  - 마차
  - 문반
  - (기차의) 객차
carrier:
  - 운송 회사
  - 운반인, 운반[수송]기
  - (전염병) 보균자
charge:
  - 요금을 청구하다
  - 고발[기소]하다
  - 비난하다
  - 책임을 지우다
  - 채우다, 충전하다
  - 요금, 비용
  - 고발, 기소
  - 비난
  - 책임, 담당
discharge:
  - (주로 수동태로) 해임하다
  - (병원, 감옥, 군대 등에서) 내보내다
  - (액체, 가스 등을) 방출하다
  - (의무 등을) 이행하다
  - 해임
  - 퇴원; 석방; 제대
  - 방출, 배출(물)
  - (책임) 이행
  